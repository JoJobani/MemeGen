<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <a href="" class="logo" onclick="onGallerySelect()">MemeGen</a>
        <nav class="nav-bar">
            <a href="" onclick="onGallerySelect()">Gallery</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <section class="gallery"></section>

    <section class="editor hidden">
        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>
        <section class="editor-right">
            <div class="text-editor">
                <input class="line-txt" oninput="onSetLineTxt({ txt: this.value })" placeholder="Choose Line Text"
                    type="text">
                <label for="textColor">Text color: </label>
                <input type="color" id="textColor" value="#000000" oninput="onSetTextColor(this.value)">
                <label for="fontSize">Font size: </label>
                <input type="range" id="fontSize" min="20" max="150" value="50" oninput="onSetFontSize(this.value)">
                <span id="fontSizeValue">50</span>
            </div>
            <div class="line-control">
                <button class="add-line" onclick="onAddLine()">Add Line</button>
                <button class="switch-line" onclick="onSwitchLine()">Switch Line</button>
            </div>
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg">Download meme</a>
        </section>
    </section>

    <script src="js/services/utils.services.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
